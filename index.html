
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jessica Locator 3000‚Ñ¢</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        h1 {
            color: #00ff88;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 30px;
            font-size: 0.9em;
        }

        .scan-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border: none;
            border-radius: 8px;
            color: #1a1a2e;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .scan-button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
        }

        .scan-button:active {
            transform: scale(0.95);
        }

        .results {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border-left: 4px solid #00ff88;
            display: none;
        }

        .scanning {
            color: #00ff88;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .location {
            color: #fff;
            font-size: 1.1em;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 255, 136, 0.1);
            border-radius: 5px;
        }

        .loader {
            border: 3px solid rgba(0, 255, 136, 0.1);
            border-top: 3px solid #00ff88;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #666;
            font-size: 0.8em;
        }

        .blink {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ∏ JESSICA LOCATOR 3000‚Ñ¢</h1>
        <p class="subtitle">Military-Grade Jessica Detection Technology</p>
        
        <button class="scan-button" onclick="locateJessica()">
            üîç INITIATE SCAN
        </button>

        <div class="loader" id="loader"></div>

        <div class="results" id="results">
            <div class="scanning" id="scanText"></div>
            <div class="location" id="location"></div>
        </div>

        <div class="footer">
            ‚ö†Ô∏è Warning: 99.9% accurate. May not work if Jessica is in stealth mode.
        </div>
    </div>

    <script>
        const locations = [
            "üè† Probably on the couch, exactly where you last saw her",
            "‚òï At a coffee shop, ordering something unnecessarily complicated",
            "üì± On her phone, ignoring your texts as we speak",
            "üçï Eating pizza and pretending it's a salad",
            "üõèÔ∏è Still in bed. It's always still in bed.",
            "üèÉ‚Äç‚ôÄÔ∏è Running late to something she said she'd be early to",
            "üéµ Singing in the shower and thinking she sounds amazing",
            "üõí Target. She went for one thing. It's been 3 hours.",
            "üì∫ Binge-watching a show she's already seen 4 times",
            "üç∑ Wine o'clock. Location: classified.",
            "üöó In the car, adjusting the seat your just fixed",
            "üíÖ Getting her nails done and losing track of time",
            "üê± Playing with literally any animal she found",
            "üì∏ Taking 47 photos to get one 'candid' shot for Instagram",
            "üßò‚Äç‚ôÄÔ∏è Doing yoga (aka napping on a mat)",
            "üç™ Stress-baking at 2 AM again",
            "üëó Online shopping for things she doesn't need",
            "üéÆ 'Just one more level' - it's been 6 hours",
            "üåÆ Taco Tuesday (it's Thursday but who's counting)",
            "üí§ Napping. The answer is always napping."
        ];

        function locateJessica() {
            const loader = document.getElementById('loader');
            const results = document.getElementById('results');
            const scanText = document.getElementById('scanText');
            const location = document.getElementById('location');
            
            // Show loader
            loader.style.display = 'block';
            results.style.display = 'block';
            location.style.display = 'none';
            
            // Scanning text
            scanText.innerHTML = '<span class="blink">‚ñ∂ Scanning satellite feeds...</span>';
            
            setTimeout(() => {
                scanText.innerHTML = '<span class="blink">‚ñ∂ Hacking Ring doorbell cameras...</span>';
            }, 800);
            
            setTimeout(() => {
                scanText.innerHTML = '<span class="blink">‚ñ∂ Triangulating coffee shop loyalty cards...</span>';
            }, 1600);
            
            setTimeout(() => {
                scanText.innerHTML = '<span class="blink">‚ñ∂ Analyzing social media check-ins...</span>';
            }, 2400);
            
            // Show result
            setTimeout(() => {
                loader.style.display = 'none';
                scanText.innerHTML = '‚úÖ JESSICA LOCATED!';
                location.style.display = 'block';
                location.innerHTML = locations[Math.floor(Math.random() * locations.length)];
            }, 3200);
        }
    </script>
</body>
</html>
